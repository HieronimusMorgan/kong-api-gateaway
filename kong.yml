# Services Configuration
services:
  # Authentication Service
  - name: authentication-service
    url: http://host.docker.internal:8080
    connect_timeout: 10000    # Reduced from 20000
    write_timeout: 30000      # Reduced from 60000
    read_timeout: 30000       # Reduced from 60000
    retries: 0                # Reduced from 2
    routes:
      # Public Authentication Routes
      - name: auth-public
        paths:
          - /v1/register
          - /v1/login
          - /v1/login/authorize
          - /v1/login/verify
          - /v1/login/token
          - /v1/login-phone
          - /v1/change-device
          - /v1/verify-device
          - /v1/forgot-password
          - /v1/reset-redirect
          - /v1/reset-password
          - /v1/refresh-token
        methods:
          - POST
          - GET
        strip_path: false
        
      # Previously Protected Authentication Routes (Now Open)
      - name: auth-protected
        paths:
          - /v1/register-device-token
          - /v1/credential-key
          - /v1/verify-pin
          - /v1/verify-biometric
          - /v1/change-password
          - /v1/change-pin
          - /v1/forget-pin
          - /v1/logout
          - /v1/profile
        methods:
          - GET
          - POST
          - PUT
        strip_path: false
        
      # User Profile Management
      - name: auth-user-profile
        paths:
          - /v1/update/profile-name
          - /v1/update/profile-photo
          - /v1/update/user-setting
          - /v1/update/biometric-authentication
          - /v1/update/start_date_transaction
          - /v1/delete-user
        methods:
          - GET
          - POST
          - PUT
          - DELETE
        strip_path: false
        
      # Admin Authentication Routes
      - name: auth-admin
        paths:
          - /v1/users
          - /v1/user/update-role
        methods:
          - GET
          - POST
          - PUT
          - DELETE
        strip_path: false
        
      # Resource Management (Admin)
      - name: auth-resources
        paths:
          - /v1/resources
        methods:
          - GET
          - POST
          - PUT
          - DELETE
        strip_path: false
        
      # Role Management (Admin)
      - name: auth-roles
        paths:
          - /v1/role
        methods:

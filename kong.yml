# Performance-Optimized Global Plugins
plugins:
  # Security Plugins
  - name: cors
    config:
      origins:
        - "https://yourdomain.com"
        - "https://app.yourdomain.com"
        - "http://localhost:3000"
        - "http://localhost:3001"
        - "*"  # For development - remove in production
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
        - HEAD
      headers:
        - Accept
        - Accept-Version
        - Authorization
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - X-Requested-With
        - X-Request-ID
        - Cache-Control
      exposed_headers:
        - X-Auth-Token
        - X-Request-ID
        - X-RateLimit-Limit
        - X-RateLimit-Remaining
        - X-RateLimit-Reset
      max_age: 86400
      credentials: true
      preflight_continue: false

  - name: request-size-limiting
    config:
      allowed_payload_size: 10485760  # 10MB for file uploads

  # Optimized Rate Limiting with Redis
  - name: rate-limiting
    config:
      minute: 200               # Increased limits
      hour: 2000                # Increased limits
      day: 20000                # Increased limits
      policy: redis
      redis:
        host: host.docker.internal
        port: 6479
        timeout: 1000           # Reduced timeout
        database: 0
      limit_by: ip
      fault_tolerant: true
      hide_client_headers: true # Reduced header processing

  # Response Caching for GET requests
  - name: proxy-cache
    config:
      response_code:
        - 200
        - 301
        - 404
      request_method:
        - GET
        - HEAD
      content_type:
        - text/plain
        - application/json
        - text/css
        - application/javascript
        - text/html
      cache_ttl: 300            # 5 minutes cache
      strategy: memory

  # Gzip Compression
  - name: response-transformer
    config:
      add:
        headers:
          - "X-Powered-By: Kong Gateway"
          - "X-Content-Type-Options: nosniff"
          - "X-Frame-Options: DENY"
          - "X-XSS-Protection: 1; mode=block"
          - "Strict-Transport-Security: max-age=31536000; includeSubDomains"
          - "Referrer-Policy: strict-origin-when-cross-origin"
          - "Cache-Control: public, max-age=300" # Add caching headers
      remove:
        headers:
          - Server

  # Request ID for tracing (Simplified)
  - name: correlation-id
    config:
      header_name: X-Request-ID
      generator: uuid
      echo_downstream: false    # Reduced processing

